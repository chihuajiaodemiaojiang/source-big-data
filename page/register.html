<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>注册页</title>
	<link href="../css/reset.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/register.css" rel="stylesheet">
	<style>
	</style>
</head>
<body>
	<div class="header   ">
		<div class="w1000 clearfix">

			<div class="logo fl" style="height: 200px;width: 200px">
				<a href="index.html" style="width: 141px; height: 39px;display: inline-block;">
				</a>
			</div>

			<p class="header-login fr">
				已有源码账号，
				<a href="login.html">立即登录</a>
			</p>
		</div>
	</div>
	<div class="content w1000">
		<form action="#" class="reg-form">
			<h1>欢迎注册</h1>
			<h2>百款接口免费试用</h2>
			<p class="reg-desc-p">注册即送300元大礼包</p>
			<div class="reg-item">
				<input class="reg-input" id="username" name="" placeholder="用户名（6~20位字母数字）" type="text">
				<p class="error clearfix">
					<span class="error-icon fl"></span>
					<span class="msg fl">昵称需在6-12位字母数字间</span>
				</p>
				<img alt="" class="clear-img" src="../images/clearInput.png">
			</div>
			<div class="reg-item">
				<input class="reg-input" id="phoneNumber" name="" placeholder="请输入手机号码" type="text">
				<p class="error">
					<span class="error-icon fl"></span>
					<span class="msg fl">请输入正确的手机号</span>
				</p>
				<img alt="" class="clear-img" src="../images/clearInput.png">
			</div>
			<div class="reg-item clearfix">
				<input class="reg-input msg-input fl" id="VerificationCode" name="" placeholder="请输入手机短信验证码"
				       type="text">
				<button class="reg-msgbtn fl" id="getVerificationCode" type="button" value="获取验证码">获取验证码</button>
				<p class="error" id="captcha">
					<span class="error-icon fl"></span>
					<span class="msg fl">请输入4位手机验证码</span>
				</p>
				<img alt="" class="clear-img code-img" src="../images/clearInput.png">
			</div>
			<div class="reg-item">
				<input class="reg-input" id="password" name="" placeholder="请输入6至12位的密码" type="password">
				<p class="error clearfix">
					<span class="error-icon fl"></span>
					<span class="msg fl">请输入6至12位的密码</span>
				</p>
				<img alt="" class="clear-img" src="../images/clearInput.png">
			</div>
			<p class="agree">
				<label>
					<input class="checked" id="argeeChkbox" type="checkbox"/>
					<span class="info">我已阅读并接受
            <a href="#" target="_blank">《源码用户服务协议》</a>
            <a href="" target="_blank">《源码隐私政策》</a>
          </span>
				</label>
			</p>
			<input class="reg-btn user-reg-action-log" disabled="" id="regBtn" type="button" value="立即注册">
		</form>
	</div>
	<script src="../js/register.js"></script>
</body>


</html>
